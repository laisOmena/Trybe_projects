<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Trybe Trip Form</h1>
    </header>
    <section>
        <form action="" method="POST" class="form-trip">
            <label for="name-input">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="name-input" minlength="10" maxlength="40" >
            <br>
            <label for="email-input">Email:</label>
            <input type="email" placeholder="Digite seu email" name="email" id="email-input" minlength="10" maxlength="50">
            <br>
            <fieldset>
                <legend>Destino preferido:</legend>
                <input type="radio"> Cidade
                <input type="radio"> Campo
                <input type="radio"> Praia
                <input type="radio"> Montanhas
            </fieldset>
            <br>
            <label for="input-textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea name="resposta" id="input-textarea" cols="30" rows="10" maxlength="500" placeholder="Espaço para digitar a resposta"></textarea>
            <br>
            <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="date" id="input-date">
            <br>
            <input type="checkbox" name="option 1" id="input-checkbox1">
            <label for="input-checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input type="checkbox" name="option 2" id="input-checkbox2">
            <label for="input-checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </form>
    </section>
    <button type="submit" id="input-enviar">Enviar</button>
    <button type="submit" id="input-apagar">Apagar</button>
</body>
</html>
