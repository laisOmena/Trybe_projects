<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <title>TrybeTrip</title>
</head>
<body>
    <header class="container">
        <h1 class="display-4">Trybe Trip Form</h1>
    </header>
    <main class="container">
        <section>
            <form action="" method="GET" class="form-trip row g-3">
                <div class="col-md-4">
                    <label for="name-input" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control is-invalid" placeholder="Digite seu nome" id="name-input" >
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="email-input" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control is-invalid" type="email" placeholder="Digite seu email" name="email" id="email-input" >
                    </div>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Destino preferido:</legend>
                        <input type="radio"> Cidade
                        <input type="radio"> Campo
                        <input type="radio"> Praia
                        <input type="radio"> Montanhas
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="input-textarea" class="textarea-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                    <textarea class="form-control" name="resposta" id="input-textarea" cols="30" rows="10" maxlength="500" placeholder="Espaço para digitar a resposta"></textarea>
                </div>
                <div class="form-group">
                    <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
                    <input class="form-control" type="date" id="input-date">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="option 1" id="input-checkbox1">
                    <label class="form-check-label" for="input-checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" name="option 2" id="input-checkbox2">
                    <label class="form-check-label" for="input-checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                </div>
                <div>
                    <button class="btn" type="reset" name="apagar" id="input-apagar">Apagar</button>
                    <button class="btn btn-success" type="submit" name="enviar" id="input-enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
