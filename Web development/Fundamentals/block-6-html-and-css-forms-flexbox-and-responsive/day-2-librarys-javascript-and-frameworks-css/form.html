<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Trybe Trip Form</h1>
    </header>
    <section>
        <form action="" method="GET" class="form-trip">
            <label for="name-input">Nome:</label>
            <input type="text" class="redondo" placeholder="Digite seu nome" id="name-input" >
            <br>
            <label for="email-input">Email:</label>
            <input type="email" class="redondo" placeholder="Digite seu email" name="email" id="email-input" >
            <br>
            <fieldset>
                <legend>Destino preferido:</legend>
                <input type="radio"> Cidade
                <input type="radio"> Campo
                <input type="radio"> Praia
                <input type="radio"> Montanhas
            </fieldset>
            <br>
            <label for="input-textarea" class="textarea-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <br>
            <textarea name="resposta" id="input-textarea" cols="30" rows="10" maxlength="500" placeholder="Espaço para digitar a resposta"></textarea>
            <br>
            <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="date" class="redondo" id="input-date">
            <br>
            <input type="checkbox" name="option 1" id="input-checkbox1">
            <label for="input-checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input type="checkbox" name="option 2" id="input-checkbox2" checked>
            <label for="input-checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <div class="btn">
                <button type="reset" name="apagar" id="input-apagar">Apagar</button>
                <button type="submit" name="enviar" id="input-enviar">Enviar</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
